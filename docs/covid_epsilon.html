<div id="mapid"></div>

<script type="text/javascript" src="mun.geojson"></script>

<script>

	var mymap = L.map('mapid').setView([23.634501, -102.552784], 4.5);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);


	function getColor(d) {
	    return d > 30 ? '#800026' :
	           d > 20  ? '#BD0026' :
	           d > 15  ? '#E31A1C' :
	           d > 10  ? '#FC4E2A' :
	           d > 5   ? '#FD8D3C' :
	           d > 1.6   ? '#FEB24C' :
	           d > -50   ? '#FFEDA000' :
	                      '#FFEDA000';
	}

	function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'transparent',
				dashArray: '3',
				fillOpacity: 0.5,
				fillColor: getColor(feature.properties.epsilon)
			};
		}

	var geojson = L.geoJson(XDATA, {
		style: style,
	}).addTo(mymap);

	var legend = L.control({position: 'topright'});


	legend.onAdd = function (map) {

	    var div = L.DomUtil.create('div', 'info legend'),
	        grades = [-50, 1.6, 5, 10, 15, 20, 50],
	        labels = [];

	    // loop through our density intervals and generate a label with a colored square for each interval
	    for (var i = 0; i < grades.length; i++) {
	        div.innerHTML +=
	            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
	            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
	    }
	  

	    return div;
	};

	legend.addTo(mymap);


</script>
