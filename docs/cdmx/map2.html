<html>
<head>
	
	<title>Layers Control Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /-->

    <!--link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script-->

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="mun.geojson"></script>
	
<script type="text/javascript">
	var cities = L.layerGroup();

	L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
	L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
	L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
	L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);
	
	function style_Rt(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.5,
			fillColor: feature.properties.Rt_col
		};
	}
	
	function style_decesos(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.5,
			fillColor: feature.properties.dead10mil_col
		};
	}
	
	function style_infectados(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.5,
			fillColor: feature.properties.inf15d10mil_col
		};
	}	

	function style_movilidad(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.5,
			fillColor: feature.properties.wrkmxsem_col
		};
	}
	
	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

	var map = L.map('map', {
		center: [39.73, -104.99],
		zoom: 10,
		layers: [grayscale, cities]
	});
	
	
	var infectados;
	var infectados = new L.geoJson(XDATA, {style:style_infectados});
	
	var Rt;
	var Rt = new L.geoJson(XDATA, {style: style_Rt});

	var decesos;
	var decesos = new L.geoJson(XDATA, {style:style_decesos});

	
	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"Cities": cities,
		"infectados activos / 10 mil hab.": infectados,
		"decesos / 10 mil hab": decesos,
		"Rt": Rt
	};

	L.control.layers(baseLayers, overlays).addTo(map);
</script>

</body>
</html>
