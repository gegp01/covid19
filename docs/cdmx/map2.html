<html>
<head>
	
	<title>Layers Control Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /-->

    <!--link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script-->

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		
		html, body, #map {
			height: 100%;
			width: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="mun.geojson"></script>
	
<script type="text/javascript">
	
	function style_Rt(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.5,
			fillColor: feature.properties.Rt_col
		};
	}
	
	function style_decesos(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.5,
			fillColor: feature.properties.dead10mil_col
		};
	}
	
	function style_infectados(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.5,
			fillColor: feature.properties.inf15d10mil_col
		};
	}	

	function style_movilidad(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.5,
			fillColor: feature.properties.wrkmxsem_col
		};
	}
	
	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

	var infectados;
	var infectados = new L.geoJson(XDATA, {style:style_infectados});
	
	var Rt;
	var Rt = new L.geoJson(XDATA, {style: style_Rt});

	var decesos;
	var decesos = new L.geoJson(XDATA, {style:style_decesos});
	
	var movilidad;
	var movilidad = new L.geoJson(XDATA, {style:style_movilidad});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"infectados activos / 10 mil hab.": infectados,
		"decesos / 10 mil hab": decesos,
		"incremento de contagios (Rt)": Rt,
		"movilidad": movilidad
	};

	var map = L.map('map', {
	center: [19.42, -99.127],
	zoom: 7,
	layers: [grayscale, Rt]
	});
	
	L.control.layers(baseLayers, overlays).addTo(map);
	
	let popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at -<br>" 
				    + "<b>lon:</b> " 
				    + e.latlng.lng 
				    + "<br>" 
				    + "<b>lat:</b> " 
				    + e.latlng.lat
				   )
			.openOn(map);
	}
	
	map.addEventListener("click", onMapClick);
	
	
	
	var info = L.control();

	info.onAdd = function (map) {
	    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
	    this.update();
	    return this._div;
	};

// method that we will use to update the control based on feature properties passed
	info.update = function (props) {
	    this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
		'<b>' + props.Rt + '</b><br />' + props.pobtot	: 'Hover over a state');
	};

	info.addTo(map);
	
	function highlightFeature(e) { ... info.update(layer.feature.properties);
				     }

	function resetHighlight(e) { ... info.update();
				   }
	
</script>

</body>
</html>
