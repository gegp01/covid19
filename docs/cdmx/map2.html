<html>
<head>
	
	<title>mapas covid19</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /-->

    <!--link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script-->

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}
		
		html, body, #map {
			height: 100%;
			width: 100%;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="mun.geojson"></script>
<script src="coronavirusapp.geojson"></script>
	
<script type="text/javascript">
	
	function style_Rt(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.4,
			fillColor: feature.properties.Rt_col
		};
	}
	
	function style_decesos(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.4,
			fillColor: feature.properties.dead10mil_col
		};
	}
	
	function style_infectados(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			// dashArray: '3',
			fillOpacity: 0.4,
			fillColor: feature.properties.inf15d10mil_col
		};
	}	

	function style_movilidad(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.4,
			fillColor: feature.properties.wrkmxsem_col
		};
	}
	
	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

	var infectados;
	var infectados = new L.geoJson(XDATA, {style:style_infectados});
	
	var Rt;
	var Rt = new L.geoJson(XDATA, {style: style_Rt});
	

	var decesos;
	var decesos = new L.geoJson(XDATA, {style:style_decesos});
	
	var movilidad;
	var movilidad = new L.geoJson(XDATA, {style:style_movilidad});
	
	var covidapp;
	var covidapp = new L.geoJson(covidapp, {
		pointToLayer: function(feature, latlng) {
			return new L.CircleMarker(latlng, {radius: 4, fillOpacity: 0.5, color:'#38f6f9'});
		},
		onEachFeature: function (feature, layer) {
			    layer.bindPopup(
				"<b>participaciones: </b>" +
				feature.properties.reportes)
			    }
		
	});
      
	
	var baseLayers = {
		"mapa base": grayscale,
		"calles": streets
	};

	var overlays = {
		"coronavirusapoyamexico.c3.unam.mx" : covidapp,
		"infectados activos / 10 mil hab.": infectados,
		"decesos / 10 mil hab": decesos,
		"incremento de contagios (Rt)": Rt,
		"movilidad": movilidad
	};

	var map = L.map('map', {
	center: [23.634501, -102.552784],
	zoom: 5,
	layers: [grayscale, covidapp, Rt]
	});
	
	L.control.layers(baseLayers, overlays).addTo(map);
	
	
	let popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Ubicación -<br>" 
				    + "<b>lon:</b> " 
				    + e.latlng.lng 
				    + "<br>" 
				    + "<b>lat:</b> " 
				    + e.latlng.lat
				   )
			.openOn(map);
	}
	
	map.addEventListener("click", onMapClick);
	
	
</script>

</body>
</html>
