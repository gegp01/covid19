<!DOCTYPE html>
<html>
<head>
    <title>Basic map</title>
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!--iframe src="https://datos.cdmx.gob.mx/explore/embed/dataset/covid-19-sinave-ciudad-de-mexico-a-nivel-colonia/custom/?disjunctive.colonia&static=false&datasetcard=false" width="100%" height="450" frameborder="0"></iframe-->
    <!--iframe src="https://datos.cdmx.gob.mx/explore/embed/dataset/colonias-de-atencion-prioritaria-covid-kioscos/table/?sort=-id&static=false&datasetcard=false" width="100%" height="300" frameborder="0"></iframe-->
    <script>
        
        let map = L.map("map", {center: [19.42, -99.12766], zoom: 10});
        L.tileLayer(
            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", 
            {attribution: '&copy; <a href="http://' + 
            'www.openstreetmap.org/copyright">OpenStreetMap</a>'}
        ).addTo(map);
        
	function getColor(d) {
	    return d > 2.7 ? '#800026' :
	           d > 2.4  ? '#BD0026' :
	           d > 2.1  ? '#E31A1C' :
	           d > 1.8  ? '#FC4E2A' :
	           d > 1.5   ? '#FD8D3C' :
	           d > 1   ? '#FEB24C' :
	           d > 0   ? '#FED976' :
	                      '#FFEDA000';
	}
        
            function style(feature) {
                return {
				weight: 2,
				opacity: 1,
				color: 'transparent',
				dashArray: '3',
				fillOpacity: 0.5,
				fillColor: feature.properties.Rt
                };
            }

        var cdmx = fetch("colonias-de-atencion-prioritaria-covid-kioscos.geojson")
            .then(function(response) {return response.json();})
            .then(function(data) {L.geoJSON(data).addTo(map);});
        
        var mun = fetch("mun.geojson")
            .then(function(response) {return response.json();})
            .then(function(data) {L.geoJSON(data, {style: style}).addTo(map);});
	    
        
    </script>
</body>
</html>
