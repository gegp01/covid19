	<script type="text/javascript">
	
	function style_1(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			dashArray: '3',
			fillOpacity: 0.5,
			fillColor: feature.properties.score_col
		};
	}
		
	function style_infectados(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'transparent',
			// dashArray: '3',
			fillOpacity: 0.5,
			fillColor: feature.properties.inf15d10mil_col
		};
	}	
	 
		
		
	function onEachFeature(feature, layer) {
			layer.bindPopup(
				"<div style='font-size:12px;'><b>modelo EpI-PUMA:</b></br><i>P(contagios | conectividad de personas)</i>" +
				"<br>Entrenamiento: 01 al 31 mayo 2020  <br>Validación: 01 al 30 junio 2020" + 
				"<hr><b>municipio: </b>" +
				feature.properties.NOM_MUN +
				"<br><b>entidad federativa: </b>" +
				feature.properties.NOM_ENT +
				"<br><b>riesgo: </b>" +
				feature.properties.riesgo +		
				"<br><b>score: </b>" +
				Math.round(feature.properties.score) +
				"<br><b>positive score: </b>" +
				Math.round(feature.properties.positive_score) +	
				"<br><b>positive score: </b>" +
				Math.round(feature.properties.negative_score) +				
				"</div>" +
				'<hr><p align=right><img width=80vh alt="C3" src = "https://www.c3.unam.mx/image/logo.png" style="align-text:right; background-color: #3e484f;"></p>'
			)
		}
		
		

	function onEachFeatureDGE(feature, layer) {
		layer.bindPopup(
			"<h3>Datos de Dirección General de Epidemiología</h3>" +
			"<b>municipio: </b>" +
			feature.properties.MUNICIPIO +
			"<br><b>entidad federativa: </b>" +
			feature.properties.ENTIDAD +
			"<br><b>infectados activos / 100 mil personas: </b>" +
			Math.round(feature.properties.inf15d10mil*10) +
			"<br><b>decesos / 100 mil personas: </b>" +
			Math.round(feature.properties.dead10mil*10) +
			"<br><b>decesos totales: </b>" +
			feature.properties.dead +
			"<br><b>movilidad laboral (% respecto a enero 2020): </b>" +
			Math.round(feature.properties.wrkmxsem) +
			"<br><b>fecha de actualización: </b>" +
			feature.properties.FECHA_DATOS
		)
	}

	    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
	    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZ2VncCIsImEiOiJjamt1bjR6dDkwMDRvM3hvOHdwOGVlNmdqIn0.sCmUZr_hp4SZPKdcE88OYA';
	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

	var score;
	var score = new L.geoJson(modelo, {style:style_1, onEachFeature: onEachFeature});
		
	var infectados;
	var infectados = new L.geoJson(XDATA, {style:style_infectados, onEachFeature: onEachFeatureDGE});
	
	var baseLayers = {
		"mapa base": grayscale,
		"calles": streets
	};

	var overlays = {
		"modelo para junio 2020" : score,
		"infectados activos" : infectados
	};

	var map = L.map('map', {
	center: [23.634501, -102.552784],
	zoom: 5,
	layers: [grayscale, score]
	});
		  
	L.control.layers(baseLayers, overlays).addTo(map);
	
	</script>
